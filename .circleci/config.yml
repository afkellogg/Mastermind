references:
  container_config: &container_config
    docker:
      - image: circleci/node:8.4
    working_directory: ~/repo/build

version: 2

jobs:
  build:
    <<: *container_config
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - build
  test:
    <<: *container_config
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm test

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - test:
          requires:
            - build
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
      - test:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
          requires:
            - build
